<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Radio Browser</title>
  </head>

  <body>
    <div class="container">
      <div class="widget" id="schedule-widget">
        <div class="widget-title">Schedules:</div>
        {% for schedule in schedules %}
        <div class="widget-item">
          <input
            type="checkbox"
            value="{{ schedule.id }}"
            checked
            onchange="updateStations()"
          />
          <label>{{ schedule.name }} (last updated {{ schedule.date }})</label>
        </div>
        {% endfor %}
      </div>

      <div class="widget" id="station-widget">
        <div class="widget-title">Stations:</div>
        <!-- dynamically updated by Javascript hopefully -->
      </div>

      <div class="widget" id="datetime-widget">
        <div class="widget-title">Date & Time (UTC):</div>
        <div id="current-utc-time"></div>
        <div>
          <label for="start-day">Day of the Week:</label>
          <select id="start-day">
            <option value="Mon">Mon</option>
            <option value="Tue">Tue</option>
            <option value="Wed">Wed</option>
            <option value="Thu">Thu</option>
            <option value="Fri">Fri</option>
            <option value="Sat">Sat</option>
            <option value="Sun">Sun</option>
          </select>
        </div>
        <div>
          <label for="start-time">Start Time:</label>
          <select id="start-hour">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>
          :
          <select id="start-minute">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
        </div>
        <div>
          <label for="end-time">End Time:</label>
          <select id="end-hour">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>
          :
          <select id="end-minute">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
        </div>
      </div>

      <button id="filter-button">Filter Schedule</button>
    </div>
    <div id="schedule-table"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
